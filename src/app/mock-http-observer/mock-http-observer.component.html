
<h2>Mock Http Requestor:</h2>
<div *ngIf="chunks | async as chunks">
  <button (click)="getNextChunk(chunks.length)"> Request Next Chunk </button>
  <table>
    <tr *ngFor="let chunk of chunks">
      <td>{{ chunk.title }}</td>
      <table>
        <tr *ngFor="let like of chunk.likes">
          <td> {{ like.username }} </td>
          <td> {{ like.timestamp }} </td>
        </tr>
      </table>
    </tr>
  </table>
</div>
