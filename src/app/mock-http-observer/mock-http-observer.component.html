
<h2>Mock Http Requestor:</h2>
<button (click)="getNextChunk()"> Request Next Chunk </button>
<table>
  <tr *ngFor="let chunk of chunks">
    <td>{{ chunk.title }}</td>
    <table>
      <tr *ngFor="let like of chunk.likes">
        <td> {{ like.username }} </td>
        <td> {{ like.timestamp }} </td>
      </tr>
    </table>
  </tr>
</table>
